name: lint-test

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 12.x
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
          cache: npm
      - run: npm install
      - run: npm test:ci
